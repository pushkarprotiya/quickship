<body>
    <div class="container">
        <h1>Chargeable Weight Calculator</h1>
        <div class="input-container">
            <label for="length">Length (cm):</label>
            <input type="number" id="length" placeholder="Enter length" min="1">
        </div>
        <div class="input-container">
            <label for="width">Width (cm):</label>
            <input type="number" id="width" placeholder="Enter width" min="1">
        </div>
        <div class="input-container">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="Enter height" min="1">
        </div>
        <div class="input-container">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter weight" min="0.01" step="0.01">
        </div>
        <button id="calculate-btn">Calculate</button>
        <div class="result">
            <p>Chargeable Weight:</p>
            <span id="chargeable-weight">-</span> kg
        </div>
    </div>


    <script>

        document.addEventListener("DOMContentLoaded", function () {
            const lengthInput = document.getElementById("length");
            const widthInput = document.getElementById("width");
            const heightInput = document.getElementById("height");
            const weightInput = document.getElementById("weight");
            const calculateBtn = document.getElementById("calculate-btn");
            const chargeableWeight = document.getElementById("chargeable-weight");

            calculateBtn.addEventListener("click", function () {
                const length = parseFloat(lengthInput.value);
                const width = parseFloat(widthInput.value);
                const height = parseFloat(heightInput.value);
                const weight = parseFloat(weightInput.value);

                if (isNaN(length) || isNaN(width) || isNaN(height) || isNaN(weight)) {
                    alert("Please enter valid dimensions and weight.");
                } else {
                    // Calculate chargeable weight (assuming the formula is length x width x height / 5000)
                    const chargeable = (length * width * height) / 5000;
                    chargeableWeight.textContent = chargeable.toFixed(2);
                }
            });
        });

    </script>
